<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="calculadora">
            <!-- <input id="res" type="text" class="campoResultado" placeholder="0" disabled="disabled"> -->
            <div id="res" class="campoResultado" ></div>
            <div class="line">
                <button onclick="clean()" type="button" class="bt x c">C</button>
                <button onclick="valor('%')" type="button" class="bt x porc">%</button>
                <button onclick="del()" type="button" class="bt x">Del</button>
                <button onclick="valor('/')" type="button" class="bt x">/</button>
            </div>
            <div class="line">
                <button onclick="valor(7)" type="button" class="bt n 7">7</button>
                <button onclick="valor(8)" type="button" class="bt n 8">8</button>
                <button onclick="valor(9)" type="button" class="bt n 9">9</button>
                <button onclick="valor('*')" type="button" class="bt x x">x</button>
            </div>
            <div class="line">
                <button onclick="valor(4)" type="button" class="bt n 4">4</button>
                <button onclick="valor(5)" type="button" class="bt n 5">5</button>
                <button onclick="valor(6)" type="button" class="bt n 6">6</button>
                <button onclick="valor('-')" type="button" class="bt x -">-</button>
            </div>
            <div class="line">
                <button onclick="valor(1)" type="button" class="bt n 1">1</button>
                <button onclick="valor(2)" type="button" class="bt n 2">2</button>
                <button onclick="valor(3)" type="button" class="bt n 3">3</button>
                <button onclick="valor('+')" type="button" class="bt x +">+</button>
            </div>
            <div class="line">
                <button onclick="valor('.')" type="button" class="bt n 0">.</button>
                <button onclick="valor(0)" type="button" class="bt n vir">0</button>
                <button onclick="calcular()" type="button" class="bt x res">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
